<!DOCTYPE html>

  <head>

                    </li>
                  </ul>
                </div>
              </div>

                <div class="navbar__app">
                  <a href="#">
                    <i class="navbar__app__ico far fa-arrow-alt-circle-down" aria-hidden></i> Installa app
                  </a>
                </div>
                <div class="navbar__account">
                  <a href="#"  class="navbar__link">
                    <img class="navbar__avatar" src="img/calef.png" alt="Avatar">
